<!DOCTYPE html>
<html lang="en">
	<head>
		<title>onePlus</title>
		<link rel="stylesheet" href="./style/iconStyle.css">
		<link rel="stylesheet" href="./style/style.css">
	</head>
	<body>

		<!--nav bar-->
		<div class="navStyle">

				<div class="Style">Audio</div>

				<div class="Style">Support</div>
				<div class="iconHover">

				</div>
				<div class="iconHover">

				</div>
				<div class="iconHover">
					<span class="material-symbols-outlined">account_circle</span>
				</div>
			
		</div>

				<p class="headingStyle">Store. Never settle for anything less.</p>
			</div>
			<div class="headingBodyImages">
				<div class="headingBody">
					<img src="./assets/waffleGreen.png" alt="phone" class="imgTopSize">

					<span class="newStyle">New</span>
				</div>
				<div class="headingBody">
					<img src="./assets/Bluey.png" alt="tablet" class="imgTopSize">

					<span class="newStyle">New</span>
				</div>
				<div class="headingBody">
					<img src="./assets/eular.png" alt="Audio" class="imgTopSize">

				<div class="headingBody">
					<img src="./assets/cauchyBlack.png" alt="TV" class="imgTopSize">

				</div>
				<div class="headingBody">
					<img src="./assets/zitiWhite.png" alt="power" class="imgTopSize">

				</div>

					<img src="./assets/waffleCase.png" alt="case" class="imgTopSize">

			</div>

		<div class="mainBody">
			<div class="mainBodyTop">
				<div>
					<img src="./assets/oneplus12.jpg" alt="onePlus12" class="onePlus12">
				</div>
			</div>
			<div class="mainBodyBottom">
				<div>
					<img src="./assets/oneplus12r.jpg" alt="onePlus12r" class="onePlus12r">

				<div>
					<img src="./assets/eularMob.jpg" alt="eular" class="eular">
