<!DOCTYPE html>
<html lang="en">
   <head>
      <title>login</title>
      <script src="script/loginScript.js"></script>
      <link rel="stylesheet" href="./style/iconStyle.css">
      <link rel="stylesheet" href="./style/loginStyle.css">
   </head>
   <body>
      <div class="mainDiv">
         <p class="signupStyle">Sign up/Create account</p>
         <div class="innerDiv">
            <form>
               <div class="phoneNumberPart">
                  <p class="borderRight ">+91</p>
                  <input type="text" id="phoneNum" placeholder="Phone" maxlength="10" oninput="phoneNo(this)">
               </div>
               <div class="verificationPart">
                  <input type="password" id="pass" placeholder="Password" >
                  <span class="material-symbols-outlined otherWays">visibility_off</span>
               </div>
               <div  class="verification">
                  <p class="pStyle">Sign in with code</p>
                  <p class="pStyle">Forgot password?</p>
               </div>
               <div class="create">
		  <input type="button" value="Sign in with password" onclick="withPassword()">
               </div>
               <div class="create">
                  <a href="sign.html">Create account</a>
               </div>
            </form>
            <div class="googleSignUp">
               <p class="otherWays">Other ways to sign in</p>
               <div class="otherWaysPart">
                  <div class="otherWaysPartMail">
                     <img src="./assets/gmail.png" alt="mail">
                     <p> Mail</p>
                  </div>
                  <div class="otherWaysPartMail">
                     <img src="./assets/google.png" alt="google">
                     <p>google</p>
                  </div>
               </div>
            </div>
            <div class="extraData">
               <p class="pStyle">Account User Agreement</p>
               <p class="pStyleLast">|</p>
               <p class="pStyle">Privacy Notice</p>
            </div>
         </div>
      </div>
   </body>
</html>
